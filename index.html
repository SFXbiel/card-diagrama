<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/styles.css">

  <title>Frontend Mentor | Expenses chart component</title>


</head>

<body>

  <main>

    <header>
      <p>My balance</p>
      <h2>$921.48</h2>
      <div class="circle"></div>
      <div class="black-circle"></div>
    </header>

    <div class="pai">
      <div>
        <h2>Spending - Last 7 days</h2>
      </div>

      <div class="sub-pai">

        <div class="bar-box">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
          <abbr title="R$53,00"><div class="bar bar3"></div></abbr>
          <abbr title="R$31,07"><div class="bar bar4"></div></abbr>
          <div class="bar bar5"></div>
          <div class="bar bar6"></div>
          <div class="bar bar7"></div>
        </div>

        <div class="days-box">
          <p class="pep">mon</p>
          <p class="pep">tue</p>
          <p class="pep">wed</p>
          <p class="pep">thu</p>
          <p class="pep">fri</p>
          <p class="pep">sat</p>
          <p class="pep">sun</p>
        </div>

      </div>

      <div class="foolter">
        <div>
          <p class="pzp">Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="frt">
          <p class="pxp">+2.4%</p>
          <p class="pzp">From last month</p>
        </div>
      </div>

    </div>
  </main>

</body>

</html>
